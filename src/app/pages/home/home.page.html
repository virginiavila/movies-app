<ion-header>
  <ion-toolbar>
    <ion-title>Movies app</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Search movie" animated debounce="700" color="dark" (ionChange)="getMovieByTitle($event)" class="searchbar__input">
  </ion-searchbar>

  <div *ngFor="let movie of movies">
    <ion-list  [routerLink]="['../movie', movie.id]">{{movie.title}}</ion-list>
  </div>
  

</ion-content>
