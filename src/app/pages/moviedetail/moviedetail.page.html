<ion-header class="ion-no-border">
  <ion-toolbar class="ion-padding-start" transparent>
    <h2><ion-icon name="arrow-back-outline" [routerLink]="['/']" color="warning" slot="start"></ion-icon></h2> 
  </ion-toolbar>
</ion-header>


<ion-content>


    <img [src]="imgurl + movie?.backdrop_path"  class="bgr"> 




  <ion-item-group style="display: flex;  justify-content: center">
    <ion-card>
      <img [src]="imgurl + movie?.poster_path" width="250px"> 
      <ion-card-header>
        <ion-card-title  color="light">{{movie?.title}}</ion-card-title>
        <ion-card-title  color="light"><ion-icon name="star" color="warning"></ion-icon> {{movie?.vote_average}} </ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <p>{{movie?.overview}}</p>
      </ion-card-content>

      <ion-item>
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-label>ion-item in a card, icon left, button right</ion-label>
        <ion-button fill="outline" slot="end" color="warning">View</ion-button>
      </ion-item>

      <ion-item href="#">
        <ion-icon name="wine" slot="start"></ion-icon>
        <ion-label>Card Link Item 2</ion-label>
      </ion-item>

      <ion-item class="ion-activated">
        <ion-icon name="calendar-outline" slot="start" color="warning"></ion-icon>
        <ion-label>{{movie?.release_date}}</ion-label>
      </ion-item>
    
      <ion-item>
        <ion-icon name="walk" slot="start"></ion-icon>
        <ion-label>Card Button Item 2</ion-label>
      </ion-item>
    </ion-card>
  </ion-item-group>
</ion-content>
