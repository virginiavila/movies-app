<ion-header>
  <ion-toolbar>
    <ion-title>Movie</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>


  <h1>{{movie?.title}}</h1>
  <p>{{movie?.overview}}</p>
  <img [src]="imgurl + movie?.poster_path" width="300px"> 
  <img [src]="imgurl + movie?.backdrop_path" width="300px"> 
</ion-content>
